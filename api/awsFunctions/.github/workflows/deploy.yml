name: Deploy All Lambda Functions

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        function:
          - name: createUser
            lambda_name: createUser
            path: src/auth/createUser
          - name: findBirthdays
            lambda_name: findBirthdays
            path: src/findBirthdays
          - name: addBirthday
            lambda_name: addBirthday
            path: src/addBirthday
          - name: deleteBirthday
            lambda_name: deleteBirthday
            path: src/deleteBirthday

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install TypeScript globally
        run: npm install -g typescript

      - name: Install root dependencies
        run: |
          cd api/awsFunctions
          npm ci

      - name: Install function dependencies and build
        run: |
          cd api/awsFunctions/${{ matrix.function.path }}
          npm install
          cd ../..
          tsc
          cd ${{ matrix.function.path }}
          cp ../../dist/${{ matrix.function.path }}/index.js ./
          zip -r ../../../${{ matrix.function.name }}.zip . -x "*.ts" "tsconfig.json"
        shell: bash

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Deploy to AWS Lambda
        run: |
          aws lambda update-function-code \
            --function-name ${{ matrix.function.lambda_name }} \
            --zip-file fileb://${{ matrix.function.name }}.zip